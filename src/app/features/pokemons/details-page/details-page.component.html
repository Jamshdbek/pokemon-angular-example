@if(isLoading$ | async) {
<p class="m-auto w-full text-center mt-30">Loading...</p>
} @else {
<div class="flex mt-20 w-full flex-col items-center">
  @if(pokemonDetails$ | async; as data){
  <div class="flex items-center text-start gap-10">
    <img src="{{ data.sprites.front_default }}" alt="404" width="150" />
    <div>
      <p class="text-1xl">Id: {{ data.id }}</p>
      <p class="text-1xl">Name: {{ data.name }}</p>
      <p class="text-1xl">Height: {{ data.height }}</p>
      <p class="text-1xl">Order: {{ data.order }}</p>
      <div>
        <p class="text-1xl">Stats:</p>

        <div class="flex gap-1">
          @for (item of data.stats; track $index) {
          <p class="bg-green-500 rounded-full text-sm text-white p-2">
            {{ item.stat.name }}
            <span>{{ item.base_stat }}</span>
          </p>
          }
        </div>
      </div>
    </div>
  </div>
  }
</div>
}
